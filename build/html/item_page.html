<link rel="stylesheet" href="css/lightslider.css">
<script src="js/lightslider.js"></script>
<script>
	var count = $('.main-slider li').length;

	$(document).ready(function() {
	
		$('#slider').lightSlider({
			gallery:true,
			item:1,
			vertical:true,
			vThumbWidth:70,
			enableTouch: true,
			enableDrag: true,
			freeMove: true,
			slideMargin:0
		});  
	});

	$(window).on('load', function(){
		if(count * 49 <= $('.lSSlideWrapper').outerHeight()){
			$('.lSPager').addClass('active');
		}
	});
</script>
